buildscript {
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        flatDir {
            dirs ('C:\\dev\\gradle-acceptance-plugin\\build\\libs', 'C:\\dev\\gradle-gae-deploy-plugin\\build\\libs', 'C:\\dev\\eventhub-client\\build\\libs', 'C:\\dev\\http-utils\\build\\libs')
        }
    }
    dependencies {
        classpath 'com.google.cloud.tools:appengine-gradle-plugin:1.3.2'
        classpath "com.commercehub:gradle-cucumber-jvm-plugin:0.11"
        classpath ':eventhub-client:1.0.0'
        classpath ':http-utils:1.0.0'
        classpath 'org.apache.httpcomponents:httpclient:4.5.3'
        classpath 'com.google.code.gson:gson:2.8.1'
        classpath ':gradle-acceptance-plugin:1.0'
        classpath ':gradle-gae-deploy-plugin:1.0'
    }
}

plugins {
    id "groovy"
    id "war"
    id "jacoco"
}

apply plugin: 'com.google.cloud.tools.appengine'
apply plugin: "com.trevorism.gradle.acceptance"
apply plugin: "com.trevorism.gradle.gae.deploy"

repositories {
    mavenCentral()
    flatDir {
        dirs 'C:\\dev\\http-utils\\build\\libs'
    }
}

def appengineVersion = "1.9.54"

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.12'
    compile "com.google.appengine:appengine-api-1.0-sdk:$appengineVersion"

    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.22.2'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.22.2'
	compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.7.3'

    acceptanceCompile 'info.cukes:cucumber-groovy:1.2.5'
    acceptanceCompile ':http-utils:1.0.0'
    acceptanceCompile 'org.apache.httpcomponents:httpclient:4.5.3'

    testCompile 'junit:junit:4.12'
    testCompile "com.google.appengine:appengine-testing:$appengineVersion"
    testCompile "com.google.appengine:appengine-api-stubs:$appengineVersion"
    testCompile "com.google.appengine:appengine-api-labs:$appengineVersion"
    testCompile "com.google.appengine:appengine-tools-sdk:$appengineVersion"
}

acceptance{
    stepDefinitionRoots = ['src/acceptance/groovy']
    finalizedBy("sendAcceptanceTestEvents")
}

appengine{
    deploy {
        stopPreviousVersion = true
        promote = true
    }
}

check{
    dependsOn('jacocoTestReport')
}